{% extends "base.html" %}

{% block content %}

<table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Score</th>
      <th>Rank</th>
      <th>SubmittedOn</th>
    </tr>
    {% for item in dbrows %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
        </tr>
    {% endfor %}
</table>


{% endblock %}
